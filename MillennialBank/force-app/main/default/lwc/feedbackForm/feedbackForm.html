<template>
    <lightning-card title="Feedback Form" icon-name="standard:feedback">
        <template if:true={isQuarter}>
            <lightning-record-edit-form object-api-name="Feedback__c" onsuccess={handleSuccess} onerror={handleError}>
                <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 0px 10px;">
                    <div style="display: none;">
                        <lightning-input-field field-name="Account_Name__c" value={recordId}></lightning-input-field>
                    </div>
                    <lightning-input-field field-name="Name" value={name} onchange={handleChangeName}></lightning-input-field>
                    <lightning-input-field field-name="Content__c" value={content} onchange={handleChangeContent}></lightning-input-field>
                    <lightning-button variant="brand" label="Create" onclick={handleClick}></lightning-button>
                </div>
            </lightning-record-edit-form>
        </template>
        <template if:false={isQuarter}>
            <div style="display: flex; justify-content: center; align-items: center; padding: 5px;">
                <h1>Feedback Form Not Available: Please Wait For Next Quarter</h1>
            </div>
        </template>
    </lightning-card>
</template>
