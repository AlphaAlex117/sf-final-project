<template>
    <template if:true={account}>
        <lightning-card title="Account Information" icon-name="standard:user">
            <div>
                <p><b>Account Name:</b> {account.Name}</p>
                <p><b>Active?:</b> {account.Active__c}</p>
                <p><b>Account Balance:</b> {account.Balance__c}</p>
                <p><b>Interest Rate:</b> {account.Interest_Rate__c}</p>
            </div>
        </lightning-card>
        <lightning-card title="Loan Information" icon-name="custom:custom16">
            <div>
                <p><b>Loan Type:</b> {account.Loan_Type__c}</p>
                <p><b>Loan Interest Rate:</b> {account.Loan_Interest_Rate__c}</p>
                <p><b>Total Loan Amount:</b> {account.Total_Loan_Amount__c}</p>
                <p><b>Remaining Loan Amount:</b> {account.Remaining_Loan_Amount__c}</p>
            </div>
        </lightning-card>
    </template>
</template>
