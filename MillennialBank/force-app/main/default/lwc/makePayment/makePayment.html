<template>
    <lightning-card title="Make a Payment">
        <template if:true={showPaymentForm}>
            <div class="slds-var-p-around_medium"
            style="border: 2px solid #0070d2; border-radius: 8px;">
                <lightning-input
                    label="Monthly Interest Rate Payment"
                    value={monthlyInterestRatePayments}
                    readonly
                    style="font-weight: bold;">
                </lightning-input>
                <lightning-button
                    label="YES"
                    variant="brand"
                    onclick={handlePaymentSubmit}>
                </lightning-button>
            </div>
        </template>

        <template if:false={showPaymentForm}>
            <div class="slds-var-p-around_medium"
            style="border: 2px solid #0070d2; border-radius: 8px;">
                <lightning-button
                    label="Make a Payment"
                    variant="neutral"
                    onclick={handleShowPaymentForm}
                    style="font-weight: bold;">
                </lightning-button>
            </div>
        </template>
    </lightning-card>
</template>
